{% extends 'base.html' %}
{% block header %}
  <h1 class="create-title">{% block title %}Dataset Re-Classifier{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="login-wrapper">
        <form class="login-form" method="post">
          <div style="text-align: center;">
              <label for="evolve">Do you want to Re-Classify the not labeled images?</label>
              <p></p>
              <input type="radio" id="yes" name="evolve" value="yes" checked>
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="evolve" value="no">
              <label for="no">No</label>
          </div>
          <div>
            <button class="create-submit" type="submit" onclick="showLoadingSpinner()" id="submit-button" >Submit</button>
          </div>
        </form>
    </div>
  </div>
  <div id="loading-overlay" style="display: none;">
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <p class="loading-message">Re-Classifying Dataset...</p>
  </div>
{% endblock %}
